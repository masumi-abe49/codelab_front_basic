  <!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>テーブル・フォーム練習問題2(テーブル＋フォーム)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="/Users/Junpei/Desktop/codelab_front_basic/html/form_table/form+table/CSS/style.css">
</head>
<body>
  <div class="container">
    <h1>フォーム練習</h1>
    <h2>お問い合わせ</h2>
    <form method="POST" action="">
      <table>
        　<tr>
            <th>お名前</th>
            <td><input class="name" name="name" type="text"></td>
        　</tr>
        　<tr>
        　　 <th>ご住所</th>
            <td><input class="addres" name="addres" type="text"></td>
        　</tr>
          <tr>
        　　 <th>性別</th>
            <td>
              <label><input class="radio" type=radio name="seibetsu" value="male" checked>男性</label>
              <label><input class="radio" type=radio name="seibetsu" value="female">女性</label>
            </td>
        　</tr>
          <tr>
        　　 <th>お問い合わせ種別</th>
            <td>
              <select name="inquiry-type" id="">
                <option value="document">資料請求</option>
                <option value="application">申し込み</option>
              </select>
            </td>
        　</tr>
          <tr>
            <th class="renrakuhouhou">ご希望の連絡方法<br>
                (複数選択可)</th>
            <td class="checkbox-wrap">
              <label><input class="checkbox" type=checkbox name="contact-method" value="mail">メール</label>
              <label><input class="checkbox" type=checkbox name="contact-method" value="tel">電話</label>
              <label><input class="checkbox" type=checkbox name="contact-method" value="visit">訪問</label>
            </td>
          </tr>
          <tr>
            <th>お問い合わせ内容</th>
            <td>
              <input class="textarea" type="textarea">
            </td>
          </tr>
      </table>
      <div class="submit-wrap">
        <p class="submit">送信</p>
      </div>
    </form>
</div>
</body>
</html>
